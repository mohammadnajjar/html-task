
<!DOCTYPE html>
<html>
<body>

<form action="form-handel.php">
        <label for="browsers">browsers</label>
        <input list="browsers" id="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <label for="selectBrow">select browsers</label>
        <select id="selectBrow">
                <option>Internet Explore</option>
                <option>Firefox</option>
                <option selected>Chrome</option>
                <option>Opera</option>
                <option>Safari</option>
        </select>

        <button> Save </button>
</form>

</body>
</html>
